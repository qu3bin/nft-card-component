<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="card-body">
      <div class="card-images">
        <img class="nft-image" src="./images/image-equilibrium.jpg" alt="nft image" width="260px">
        <div class="nft-hover">
          <img src="./images/icon-view.svg" alt="nft hover">
        </div>
      </div>
      <section class="card-info">
      <h1 class="text">Equilibrium #3429</h1>
      <h2 class="text">Our Equilibrium collection promotes balance and calm.</h2>
      <div class="price-time-info">
        <div class="spaced">
          <span><img src="./images/icon-ethereum.svg" alt="eth price"></span>
          <p class="eth price">0.041 ETH</p>
        </div>
        <div class="spaced">
          <span><img src="./images/icon-clock.svg" alt="time left"></span>
          <p class="price">3 days left</p>
        </div>
      </div>
    </section>
      <hr>
      <section class="creator">
        <img class="avatar" src="./images/image-avatar.png" alt="creator avatar" width="30px">
        <p class="avatar-info">Creation of <span>Jules Wyvern</span></p>
      </section>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kevin Douglas</a>.
  </footer>
</body>
</html>
